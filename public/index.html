<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>User Manager</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			}

		h1 {
			margin: auto;
			}

		.flex-row {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			}

		.flex-column {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			}

		label {
			font-size: 1.4rem;
			margin: 5px;
			}

		input {
			margin-right: 10px;
			}

		.disabled {

			}

		button {
			margin-left: 20px;
			margin-right: 20px;
			}
	</style>

</head>
<body>
	<div class="container">
		<h1>User Manager</h1>
		<form id="new-user">
			<div class="flex-row">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" placeholder="eg. Billy">

				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="123name@gmail.com">

				<label for="age">Age:</label>
				<input type="number" class="form-control" id="age" placeholder="18+">

				<button onclick="newUser(event)" class="btn btn-primary">Create</button>
			</div>
			<div class="flex-row">
				<button onclick="aToZ(event)">A - Z</button>
				<button onclick="zToA(event)">Z - A</button>
				<input type="text" onkeyup="filter(event, $(this).val())" placeholder="Search Names"></div>

		</form>
	</div>
	<ul class="list-group flex-column" id="display">

	</ul>
	<div class="row">
		<div class="alert" role="alert" id="message">

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script defer>
		const display = $("#display");
		const form = $("#form");
		const name = $("#name");
		const email = $("#email");
		const age = $("#age");
		const message = $("#message");
		message.hide();
		let usersList;

		const displayMessage = (flag, msg) => {
			// successful
			if ( flag ) {
				message.removeClass('alert-danger');
				message.addClass('alert-success');
				message.html(msg);
				message.show();
			} else {
				message.removeClass('alert-success');
				message.addClass('alert-danger');
				message.html(msg);
				message.show();
			}
		};

		const getUsers = () => {
			fetch('/getUsers', { method: "get" }).then((response) => {
				return response.json();
			}).then((data) => {
				usersList = data;
				console.log(data);
				displayUsers(data);
			});
		};

		getUsers();

		const resetUserInputs = () => {
			name.val('');
			email.val('');
			age.val('');
		};

		const newUser = (e) => {
			e.preventDefault();
			fetch('/', {
				method: 'post',
				body: JSON.stringify({
					name: name.val(),
					email: email.val(),
					age: age.val()
				}),
				headers: {
					"Content-Type": "application/json; charset=utf-8"
				}
			}).then((data) => {
				if ( !data.error ) {
					console.log('added user');
					getUsers();
					if ( data.ok == 1 && data.status === 200 ) {
						let ids = buildIDS(data);
						display.append(buildTemplate(data, ids));

						displayMessage(true, data.msg);
					}
				} else
					displayMessage(false, data.error.message);

				resetUserInputs();

			});
		};

		const updateUser = (user) => {
			let userID = user.attr("id").substring(5);
			let userName = user.find('.name').val();
			let userEmail = user.find('.email').val();
			let UserAge = user.find('.age').val();

			console.log(userID);
			console.log(userName);
			console.log(userEmail);
			console.log(UserAge);

			fetch(`/${userID}`, {
				method: "put",
				headers: {
					"Content-Type": "application/json; charset=utf-8"
				},
				body: JSON.stringify({
					name: userName,
					email: userEmail,
					age: UserAge
				})
			}).then((response) => {
				return response.json();
			}).then((data) => {
				if ( data.ok == 1 ) {
					getUsers();

				}
			});
		};

		const deleteUser = (user) => {
			let userID = user.attr("id").substring(5);

			fetch(`/${userID}`, {
				method: "delete"
			}).then((response) => {
				return response.json();
			}).then((data) => {
				getUsers();
				if ( data.ok == 1 ) {
					getUsers();
				}
			});
		};


		const buildIDS = (user) => {
			return {
				editID: "edit_" + user.usernumber,
				deleteID: "delete_" + user.usernumber,
				listItemID: "listItem_" + user.usernumber,
				userID: "user_" + user.usernumber
			}
		};

		const buildTemplate = (user, ids) => {
			return `<li class="list-group-item" id="${ids.listItemID}">
									<div>
										<div id="${ids.userID}" class="flex-row">
											<input class="name" type="text"  value="${user.name}">
											<input class="email" type="email" value="${user.email}">
											<input class="age" type="number" value="${user.age}">

											<button onclick="updateUser($(this).parent())" class="btn btn-secondary">Update</button>
											<button type="button" onclick="deleteUser($(this).parent())" class="btn btn-danger">Delete</button>
										</div>
								</div>
              </li>`;
		};

		const displayUsers = (data) => {
			display.empty();

			data.forEach((user) => {
				let ids = buildIDS(user);
				display.append(buildTemplate(user, ids));
			});
		};

		const aToZ = function (e) {
			e.preventDefault();
			e.preventDefault();

			usersList.sort((a, b) => (a.name.toLowerCase() > b.name.toLowerCase()) ? 1 : (a.name.toLowerCase() === b.name.toLowerCase()) ? ((a.age > b.age) ? 1 : -1) : -1);

			display.empty();
			displayUsers(usersList);
		};


		const zToA = function (e) {
			e.preventDefault();

			usersList.sort((a, b) => (a.name.toLowerCase() < b.name.toLowerCase()) ? 1 : (a.name.toLowerCase() === b.name.toLowerCase()) ? ((a.age < b.age) ? 1 : -1) : -1);

			display.empty();
			displayUsers(usersList);
		};


		const filter = (e, input) => {
			e.preventDefault();

			let array = usersList.filter(user => user.name.toLowerCase().includes(input.toLowerCase()));

			display.empty();
			displayUsers(array);

		};


	</script>
</body>
</html>
